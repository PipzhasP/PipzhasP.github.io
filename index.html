<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Opciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Metal Mania', cursive;
      text-align: center;
      /* Fondo degradado oscuro que da sensación de metal */
      background: linear-gradient(-45deg, #222, #000, #222);
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
      animation: slideInDown 1s ease-out;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in;
    }
    .option-btn {
      margin: 15px;
      padding: 20px 40px;
      font-size: 1.5em;
      /* Fondo con gradiente, bordes redondeados y un toque metalero */
      background: linear-gradient(45deg, #555, #777);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }
    .option-btn:hover {
      background: linear-gradient(45deg, #777, #999);
      transform: scale(1.1);
      box-shadow: 0 0 15px #fff;
    }
    /* Animación del título */
    @keyframes slideInDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    /* Efecto de fadeIn para el párrafo */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Bienvenido al Mundo del Metal</h1>
  <p>Selecciona una de las siguientes opciones:</p>
  <button class="option-btn" id="pipzhas-btn">Pipzhas</button>
  <button class="option-btn" id="mundo-metal-btn">Mundo Metal</button>

  <script>
    // Redirecciona a la página indicada al hacer clic en cada botón
    document.getElementById('pipzhas-btn').onclick = function() {
      window.location.href = 'pizzeria.html';
    };
    document.getElementById('mundo-metal-btn').onclick = function() {
      window.location.href = 'metal.html';
    };
  </script>
</body>
</html>
