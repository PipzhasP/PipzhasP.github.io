<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Pipzhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Las Pipzhas</h1>
        <p>¡Elige tu pizza favorita y complementos!</p>
    </header>
    <main>
        <section>
            <h2>Menú</h2>
            <form id="orderForm">
                <h3>Pizzas</h3>
                <label><input type="checkbox" name="pizza" value="Mexicana-$10"> Mexicana - $10</label><br>
                <label><input type="checkbox" name="pizza" value="Pepperoni-$12"> Pepperoni - $12</label><br>
                <label><input type="checkbox" name="pizza" value="Hawaiana-$11"> Hawaiana - $11</label><br>
                <h3>Complementos</h3>
                <label><input type="checkbox" name="complement" value="Refresco-$30"> Refresco - $30</label><br>
                <label><input type="checkbox" name="complement" value="Papas-$45"> Papas - $45</label><br>
                <label><input type="checkbox" name="complement" value="Ensalada-$35"> Ensalada - $35</label><br>
                <label><input type="checkbox" name="complement" value="Postre-$55"> Postre - $55</label><br>
                <fieldset>
                    <legend>Método de Entrega</legend>
                    <label><input type="radio" name="delivery" value="local" checked> Consumo Local - $0</label><br>
                    <label><input type="radio" name="delivery" value="domicilio"> Envío a Domicilio - $50</label><br>
                    <div id="address" style="display: none;">
                        <label>Municipio: <input type="text" name="municipio"></label><br>
                        <label>Calle: <input type="text" name="calle"></label><br>
                        <label>Colonia: <input type="text" name="colonia"></label><br>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Método de Pago</legend>
                    <label><input type="radio" name="payment" value="tarjeta" checked> Tarjeta</label>
                    <label><input type="radio" name="payment" value="efectivo"> Efectivo</label>
                </fieldset>
                <label>Nombre: <input type="text" name="name" required></label><br>
                <label>Teléfono: <input type="tel" name="phone" required></label><br>
                <button type="submit">Finalizar Pedido</button>
            </form>
        </section>
        <section id="summary" style="display: none;">
            <h2>Resumen del Pedido</h2>
            <p id="orderSummary"></p>
        </section>
    </main>
    <footer>
        <p>Horario: Apertura 10:00 AM - Cierre 11:00 PM</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
